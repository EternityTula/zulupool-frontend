<nz-layout>
    <nz-header class="header">
        <app-logo></app-logo>

        <div class="header-controls">
            <a class="enter-link" [routerLink]="EAppRoutes.Monitoring">
                {{ "home.enterButton" | translate }}
            </a>
        </div>
    </nz-header>

    <nz-content>
        <canvas
            baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"
        ></canvas>
    </nz-content>

    <nz-footer>
        <app-footer></app-footer>
    </nz-footer>
</nz-layout>
