<nz-layout>
    <nz-header class="header">
        <app-logo></app-logo>

        <div class="header-controls">
            <a class="enter-link" [routerLink]="EAppRoutes.Monitoring">
                {{ "home.enterButton" | translate }}
            </a>
        </div>
    </nz-header>

    <nz-content>
        <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
    </nz-content>

    <nz-footer>
        <app-footer></app-footer>
    </nz-footer>
</nz-layout>
