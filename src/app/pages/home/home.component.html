<nz-layout>
    <nz-header>
        <app-logo></app-logo>
    </nz-header>

    <nz-content>
        <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
        ></canvas>
    </nz-content>

    <nz-footer>
        <app-footer></app-footer>
    </nz-footer>
</nz-layout>
