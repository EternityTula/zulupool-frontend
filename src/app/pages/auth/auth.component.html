<nz-tabset>
    <nz-tab [nzTitle]="'auth.tabs.signIn' | translate">
        <form
            nz-form
            nzLayout="vertical"
            [formGroup]="signInForm"
            (submit)="onSignIn()"
        >
            <nz-form-item>
                <nz-form-label nzFor="login">
                    {{ "auth.login" | translate }}
                </nz-form-label>
                <nz-form-control
                    [nzValidateStatus]="signIn.errors.login.status | async"
                    [nzErrorTip]="signIn.errors.login.error | async"
                >
                    <input formControlName="login" nz-input id="login" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="password">
                    {{ "auth.password" | translate }}
                </nz-form-label>
                <nz-form-control
                    [nzValidateStatus]="signIn.errors.password.status | async"
                    [nzErrorTip]="signIn.errors.password.error | async"
                >
                    <input
                        type="password"
                        formControlName="password"
                        nz-input
                        id="password"
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button type="submit" nz-button nzType="primary">
                        {{ "auth.signIn.form.submitButton" | translate }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>

        <button nz-button nzType="link" class="reset-password-button">
            {{ "auth.signIn.forgotPassword" | translate }}
        </button>
    </nz-tab>
    <nz-tab [nzTitle]="'auth.tabs.signUp' | translate">
        <form
            nz-form
            nzLayout="vertical"
            [formGroup]="signUpForm"
            (submit)="onSignUp()"
        >
            <nz-form-item>
                <nz-form-label nzFor="login">
                    {{ "auth.login" | translate }}
                </nz-form-label>
                <nz-form-control
                    [nzValidateStatus]="signUp.errors.login.status | async"
                    [nzErrorTip]="signUp.errors.login.error | async"
                >
                    <input formControlName="login" nz-input id="login" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="password">
                    {{ "auth.password" | translate }}
                </nz-form-label>
                <nz-form-control
                    [nzValidateStatus]="signUp.errors.password.status | async"
                    [nzErrorTip]="signUp.errors.password.error | async"
                >
                    <input
                        type="password"
                        formControlName="password"
                        nz-input
                        id="password"
                    />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="email">
                    {{ "auth.email" | translate }}
                </nz-form-label>
                <nz-form-control
                    [nzValidateStatus]="signUp.errors.email.status | async"
                    [nzErrorTip]="signUp.errors.email.error | async"
                >
                    <input formControlName="email" nz-input id="email" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button type="submit" nz-button nzType="primary">
                        {{ "auth.signUp.form.submitButton" | translate }}
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-tab>
</nz-tabset>
