<nz-table nzTemplateMode nzBordered [nzShowPagination]="false">
    <thead>
        <tr>
            <th>Name</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</nz-table>
